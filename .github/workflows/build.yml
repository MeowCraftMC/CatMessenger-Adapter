name: Build and Release on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet publish -c Release

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Tar and Upload Release Assets
        run: |
          PROJECTS=("CatMessenger.Core" "CatMessenger.Matrix" "CatMessenger.Telegram")
          for PROJECT in "${PROJECTS[@]}"; do
            TAR_PATH="./${PROJECT}/bin/Release/net8.0/${PROJECT}.tar.gz"
            tar -czf $TAR_PATH -C ./${PROJECT}/bin/Release/net8.0 publish
            echo "Uploading ${PROJECT}.tar.gz..."
            curl \
              -X POST \
              -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
              -H "Content-Type: application/gzip" \
              --data-binary @$TAR_PATH \
              "${{ steps.create_release.outputs.upload_url }}?name=${PROJECT}.tar.gz"
          done
        shell: bash
