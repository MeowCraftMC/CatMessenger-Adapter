name: Build and Release on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet publish -c Release

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Package artifacts
        id: package_artifacts
        run: chmod +x package-and-upload.sh && ./package-and-upload.sh

      - name: Upload CatMessenger.Core Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.package_artifacts.outputs.CatMessenger_Core_tar_path }}
          asset_name: CatMessenger.Core.tar.gz
          asset_content_type: application/gzip

      - name: Upload CatMessenger.Matrix Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.package_artifacts.outputs.CatMessenger_Matrix_tar_path }}
          asset_name: CatMessenger.Matrix.tar.gz
          asset_content_type: application/gzip

      - name: Upload CatMessenger.Telegram Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.package_artifacts.outputs.CatMessenger_Telegram_tar_path }}
          asset_name: CatMessenger.Telegram.tar.gz
          asset_content_type: application/gzip
